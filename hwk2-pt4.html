   Squares and cubes</h2>


<br>

  </div>

  <div id="table2">

  </div>
<br>
<a href="javascript: history.go(-1);" id='back'>Go Back</a>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    table = "<table border=1>";
    table += buildTable(1,6);
    table += "</table>";

    $('.table1').html(table);

    $('#cnt1_10').on('click', function() {
      table = "<table border=1>";
      table += buildTable(7,10);
      table += "</table>";

      //$('.table2').html(table);
      document.getElementById('table2').innerHTML = table;
    });
  });

  function buildTable(start, end) {
    var out = "<tr>";
    out += "<td>Number</td><td>Square</td><td>Cube</td>";
    out += "<tr>";

    for(var i=start;i<=end;i++) {
      out += "<td align='right'>" + i + "</td>";
      out += "<td align='right'>" + (i**2) + "</td>";
      out += "<td align='right'>" + (i**3) + "</td>";
      out += "</tr>"
    }

    return out;
  }
</script>
