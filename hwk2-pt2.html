<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    $('#btn1').on('click', function() {
    //  alert('click');
      var sum = average = 0;
      var product, min, max;

      length = $('input[type=text]').length;
      $('input[type=text]').each(function(index)  {
        var value = parseInt($(this).val());

        if(isNaN(value)) {
          value = 0;
        }

        // calculate sum
        sum += value;

        // calculate product
        if(isNaN(product) || product == undefined)
          product = value;
        else
          product *= value;

        // check min
        if(isNaN(min))
          min = value;
        else if(value < min)
          min = value;

        // check max
        if(isNaN(max))
          max = value;
        else if(value > max)
          max = value;

      });

      // compute average
      average = sum / $('input[type=text]').length;

      var out = "sum: " + sum;
      out += "\n";
      out += "Average: " + average + "\n";
      out += "Product: " + product + "\n";
      out += "    Min: " + min + "\n";
      out += "    Max: " + max + "\n";

      alert(out);
    });
  });
</script>
