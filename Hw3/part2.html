    <script type="text/javascript">
      $(document).ready(function() {
        // enable the tooltip
        $("[data-toggle=tooltip").tooltip();



        $('#calculate').on('click', function() {
          var ttlAmountSold = ttlCommission = 0;
          var ttlEarnings   = 200;

          for(var i=1;i<=4;i++) {
            var price = $('input[name=price-' + i + ']').val();
            var qty   = $('input[name=item-' + i + ']').val();

            var total     = computeItemTotal(price, qty);
            var commision = computeCommission(total);

            ttlAmountSold += parseFloat(total);
            ttlCommission += parseFloat(commision);
            ttlEarnings += parseFloat(commision);

            $('input[name=item-sold-' + i + ']').val(qty);
            $('input[name=total-' + i + ']').val(parseFloat(total).toFixed(2));
            $('input[name=commission-' + i + ']').val(parseFloat(commision).toFixed(2));
          }

          $('input[name=earnings-total]').val(parseFloat(ttlEarnings).toFixed(2));
          $('input[name=amount-total]').val(parseFloat(ttlAmountSold).toFixed(2));
          $('input[name=commission-total]').val(parseFloat(ttlCommission).toFixed(2));
        });

      }); // end jQuery document.ready()

      function computeCommission(price) {
        return (0.09*price).toFixed(2);
      }

      function computeItemTotal(amt, qty) {
        //alert(amt + " " + qty);
        return (amt*qty).toFixed(2);
      }
