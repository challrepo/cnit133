<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    $('#btn1').on('click', function() {
    //  alert('click');
      var cnt_neg = cnt_pos = cnt_zero = 0;

      length = $('input[type=text]').length;

      $('input[type=text]').each(function(index)  {
        var value = parseInt($(this).val());

        if(isNaN(value)) {
          value = 0;
        }

        if(value < 0)
            cnt_neg++;

        if(value > 0)
            cnt_pos++;

        if(value == 0)
            cnt_zero++;
      });

      var out = "<br/>Positive Numbers: " + cnt_pos +
       "<br/>" +
      "Negative Numbers: " + cnt_neg +
       "<br/>" +
      "Zero Count: " + cnt_zero;

      $('.result').fadeTo("slow", 1).html('The result is:'+out);
    });
  });
</script>
